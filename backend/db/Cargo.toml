[package]
name = "db"
version = "0.1.0"
edition = "2021"

[dependencies]
common = { path = "../common" }
actix-web = "4"
serde = { version = "1", features = ["derive"] }
log = "0.4"
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-native-tls", "macros"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
fake = "2"
once_cell = "1.18"

[dev-dependencies]
rtest = "0.2"